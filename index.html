<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="description" content="Capture fotos e adicione cita√ß√µes inspiradoras">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>√Ålbum Mem√≥rias - Capture Mem√≥rias</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <h1>√Ålbum Mem√≥rias</h1>
            </div>
            <div class="photo-count">
                <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <span id="photoCount">0</span>
            </div>
        </div>
    </header>

    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt hidden">
        <div class="install-content">
            <div class="install-icon">üì±</div>
            <div class="install-text">
                <h3>Instalar Photo Journal</h3>
                <p>Adicione √† tela inicial para acesso r√°pido</p>
            </div>
            <button id="installBtn" class="btn-install">Instalar</button>
            <button id="dismissBtn" class="btn-dismiss">‚úï</button>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <div class="empty-icon">üì∑</div>
            <h2>Comece seu di√°rio</h2>
            <p>Capture momentos especiais e adicione cita√ß√µes inspiradoras</p>
            <button id="startBtn" class="btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                Tirar Primeira Foto
            </button>
        </div>

        <!-- Photo Feed -->
        <div id="photoFeed" class="photo-feed hidden"></div>
    </main>

    <!-- Camera View -->
    <div id="cameraView" class="camera-view hidden">
        <div class="camera-header">
            <h2 id="cameraTitle">Tirar Foto</h2>
            <button id="closeCamera" class="btn-close">‚úï</button>
        </div>

        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div id="preview" class="preview hidden">
                <img id="previewImage" alt="Foto capturada">
                <div class="quote-overlay">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <blockquote id="quoteText"></blockquote>
                    <p id="quoteAuthor"></p>
                </div>
            </div>
            <div id="errorMessage" class="error-message hidden">
                <p>N√£o foi poss√≠vel acessar a c√¢mera</p>
                <button id="retryCamera" class="btn-secondary">Tentar Novamente</button>
            </div>
        </div>

        <div class="camera-controls">
            <button id="captureBtn" class="btn-capture">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
            </button>
            <div id="previewControls" class="preview-controls hidden">
                <button id="retakeBtn" class="btn-secondary">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"/>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                    </svg>
                    Refazer
                </button>
                <button id="saveBtn" class="btn-primary">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    Salvar Foto
                </button>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="fabBtn" class="fab hidden">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
        </svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
